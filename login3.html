    <div class="bg-image">

        <div class="limiter">
            <div class="container-login100">
                <div class="wrap-login100 p-t-85 p-b-20">
                    <form id="loginForm" class="login100-form validate-form" method="POST" autocomplete="off" name="loginForm">

                        <span class="login100-form-avatar">

                        </span>

                        <h4 class="text-center mt-4 text-white">

                        </div>

                        <div class="wrap-input100 validate-input m-b-50" data-validate="Enter password">

                            <span class="focus-input100" data-placeholder="Password"></span>
                        </div>

                        <!-- START CAPTCHA -->
                        <div class="capbox">

                            <div id="CaptchaDiv"></div>

                            <div class="capbox-inner">
                                Type the above number:<br>

                                <input type="hidden" id="txtCaptcha">
                                <input type="text" name="CaptchaInput" id="CaptchaInput" size="15"><br>

                            </div>
                        </div>
                        <!-- END CAPTCHA -->

                        <div class="container-login100-form-btn mt-4">
                            <button class="login100-form-btn mt-2" id="loginBtn">
                                Login
                            </button>
                        </div>

                        <ul class="login-more p-t-100">
