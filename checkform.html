<html lang="en">

<head>
    <!-- Meta Tags For SEO -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Check Form</title>

    <!-- Linking Stylesheets, CDNS, Fonts, Favicons -->
    <link rel="stylesheet" href="assets/css/index.css">
    <link rel="apple-touch-icon" href="assets/images/favicon/apple-touch-icon.png" />
    <link rel="icon" href="assets/images/favicon/favicon.png" />

    <link rel="stylesheet" href="assets/css/dashboard.css" />
    <noscript>Your browser does not support JavaScript!</noscript>

<body>

    <div id="preloader"></div>

    <div class="row" style="background-color:#00386B;">
        <span style="color: #FFFFFF;"><i class="fa fa-arrow-circle-o-left vertical-align-middle"
                style="padding-left: 20px;padding-right: 20px;"></i>OPEN QUERIES</span>
                <a href="#" id="logout" class="custom-link2 nav1-t3">Logout
                </a>
    </div>

    <!-- Section 1 -->

    <section id="section-1" class="mt-5 mb-5">
        <div class="container">
            <div class="row">
                <div class="col-12 text-left">
                </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="mx-4 my-2">
                        <label class="form-label">Select A Department &downarrow;</label>
                        <input type="text" name="dept" id="dept" placeholder="Tribal" required disabled
                            class="form-control" />
                    </div>
                </div>
            </div>
            <div class="mt-3">
                <div class="form-group">
                    <div class="row">
                        <div class="mx-4 my-2">
                            <label for="firstName" class="form-label">First Name</label>
                            <input type="text" name="FirstName" id="FirstName" disabled placeholder="First Name"
                                required class="form-control" />
                        </div>
                        <div class="mx-4 my-2">
                            <label for="lastName" class="form-label">Last Name</label>
                            <input type="text" name="lastName" id="lastName" disabled placeholder="Last Name" required
                                class="form-control" />
                        </div>
                    </div>
                </div>
            </div>
            <div class="mt-3">
                <div class="form-group">
                    <div class="row">
                        <div class="mx-4 my-2">
                            <label for="email" class="form-label">Email ID</label>
                            <input type="email" name="email" id="email" disabled placeholder="Email ID" required
                                class="form-control" />
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="mx-4 my-2">
                            <label for="phone" class="form-label">Phone Number</label>
                            <input type="tel" name="phone" id="phone" disabled placeholder="Phone Number" required
                                class="form-control" />
                        </div>
                    </div>
                </div>
            </div>
            <div class="mt-3">
                <div class="form-group">
                    <div class="row">
                        <div class="mx-4 my-2">
                            <label for="Feedback" class="form-label">Feedback</label>
                            <textarea placeholder="Unable to sign in." disabled name="Feedback" id="Feedback" required
                                class="form-control"></textarea>
                        </div>
                    </div>
                </div>
            </div>
            <div class="mt-3">
                <div class="form-group">
                    <div class="row">
                        <div class="mx-4 my-2">
                            <button id="escalate">Escalate</button>
                            <button id="close">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer id="footer" class="mt-5">
        <div class="container">
            <div class="row" style="vertical-align: middle;">
                <div class="col-12 mt-5 text-white text-center">
                    Copyright Â© 2020. All rights reserved. Content Managed by Ministry of Tribal
                    Affairs,
                    Government
                    of
                    India.
                </div>
            </div>
            <div class="row" style="vertical-align: middle;">
                <div class="col-12 text-center center-block mt-4">
                    <a href="#" class="social-footer">
                        <img src="assets/media/facebook-f.svg" class="mx-3 himg" width="20px" height="20px">
                    </a>
                    <a href="#" class="social-footer"><img src="assets/media/facebook-messenger-white.svg"
                            class="mx-3 himg" width="20px" height="20px"></a>
                    <a href="#" class="social-footer"><img src="assets/media/instagram.svg" class="mx-3 himg"
                            width="20px" height="20px"></a>
                </div>
            </div>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="assets/vendor/jquery/jquery-3.2.1.min.js"></script>
    <script src="assets/vendor/bootstrap/js/popper.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="assets/vendor/jquery/jquery-3.2.1.min.js"></script>
    <script src="assets/js/check-login-ajax.js"></script>
    <script src="assets/js/check-form-ajax.js"></script>

</body>

</html>
